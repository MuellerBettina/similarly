<mat-card class="user-card mat-elevation-z5" *ngIf="user$ | async as user">
  <mat-card-header>
    <mat-card-title>{{user.username}}</mat-card-title>
  </mat-card-header>
  <div class="profile-image">
    <img width="120" height="120" [src]="user.profile_picture ?? 'assets/images/image-placeholder.png'"/>
    <button mat-mini-fab (click)="openModal()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <mat-card-content>
    <p>
      Write something about yourself here.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>EDIT</button>
  </mat-card-actions>
</mat-card>

<mat-card class="question-card" *ngFor="let question of answered_questions">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{question.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h3>{{question.body}}</h3>
  </mat-card-content>
</mat-card>
