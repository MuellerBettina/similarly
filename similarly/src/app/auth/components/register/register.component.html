
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>


<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <h4>Register</h4>
    <form #r="ngForm" ngForm (ngSubmit)="onSubmit(r)">
      <div class="form-group row">
        <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" name="username" ngModel required #username="ngModel" class="form-control" id="inputUsername" placeholder="Username">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword1" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" name="password" ngModel required #password="ngModel" class="form-control" id="inputPassword1" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail1" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" name="email" ngModel required #email="ngModel" class="form-control" id="inputEmail1" placeholder="Email">
        </div>
      </div>
      <div>
        <a class="nav-link" [routerLink]="['/login']">Already have an account?</a>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 offset-m1">
          <button type="submit" [disabled]="r.invalid" class="btn btn-primary">Register</button>
        </div>
      </div>
    </form>
  </div>
