<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
<div class="row">
  <div class="col-md-4 offset-md-3 mt-4">
    <h4>Login</h4>
    <form #l="ngForm" (ngSubmit)="onSubmit(l)">
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="text" name="email" ngModel required #email="ngModel" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Please enter your email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" ngModel required #password="ngModel" class="form-control" id="exampleInputPassword1" placeholder="Please enter your password">
      </div>
      <div>
        <a class="nav-link" [routerLink]="['/reset-password']" >Forgot password</a>
      </div>
      <button type="submit" [disabled]="l.invalid" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
</body>
